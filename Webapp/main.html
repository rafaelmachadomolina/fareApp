<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (firstName,lastName)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"firstName":firstName,"lastName":lastName});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://w3frosoyca.execute-api.eu-west-2.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<header>
  <title>FareApp</title>
  <h1>FareApp - Your Airbnb fare estimator in London</h1>
</header>
<body>
  <h2>Tell us about your place</h2>
    <form>
      <h3>Your property</h3>
        <label>How many available bedrooms?</label>
        <input type="text" id="bedrooms">
        <label>How many bathrooms? (Half bathroom is equivalent to social bathroom)</label>
        <input type="text" id="bathroom_number">
        <label>Select the type of room (or rooms)</label>
        <input type="text" id="room_type">
        <label>Where is your property? Please give us the postcode</label>
        <input type="text" id="postcode">
        <label>Give us an estimate of the amount of amenities such as Wifi, heater, towels, etc.</label>
        <input type="text" id="amenities">

      <h3>Your rules</h3>
        <label>How many guests are allowed?</label>
        <input type="text" id="accommodates">
        <label>Which is the minimum number of nights per guest stay?</label>
        <input type="text" id="minimum_nights">

      <h3>About yourself</h3>
        <label>On average, how many nights do you expect to rent this property per year?</label>
        <input type="text" id="ocupation">
        <label>How long have you been a host in Airbnb?</label>
        <input type="text" id="seniority">
        <label>How many additional properties have you registered in Airbnb?</label>
        <input type="text" id="host_total_listings">

        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Estimate price per night</button>
    </form>
</body>
</html>
